<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Product</title>
</head>
<body>
<h1>hello</h1>
<div align="center">
<form action="#" th:action="@{/save}" th:object="${product}"  method="post">
<table border="0" cellpadding="10">
<thead>
<tr>
<td>Product Name</td>
<td><input type="text" th:field="*{name}"/></td>
</tr>
<tr>
<td>Product Price</td>
<td><input type="text" th:field="*{price}"/></td>
</tr>
<tr>
<td>Product Quantity</td>
<td><input type="text" th:field="*{quantity}"/></td>
</tr>
<tr>
<td>Product Brand</td>
<td><input type="text" th:field="*{brand}"/></td>
</tr>
<tr>
<td>Product MadeIn</td>
<td><input type="text" th:field="*{madein}"/></td>
</tr>
<tr>
<td><button type="submit" colspan="2">Save</button></td>
</tr>
</thead>
</table>
</form>
</div>
</body>
</html>
